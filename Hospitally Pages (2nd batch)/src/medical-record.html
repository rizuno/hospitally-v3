    <script>
        function changeTab(event, index) {
            //TAB BUTTONS
            var tabButtons = document.getElementById('tab-buttons').children;
            //STATISTICS
            var tabPanels = document.getElementById('statistics').children;

         
            for (var i = 0; i < tabButtons.length; i++) {
                tabButtons[i].classList.remove('text-orange-600');
                tabButtons[i].classList.remove('bg-white');
                tabButtons[i].classList.add('text-gray-600');
                tabPanels[i].classList.add('hidden'); //statistics page will hide once medical records is selected
            }

            tabButtons[index].classList.remove('text-gray-600'); // turned to orange color once the tab is selected
            tabButtons[index].classList.add('text-orange-600');
            tabButtons[index].classList.add('bg-inherit');
            tabPanels[index].classList.remove('hidden'); 
        }
    </script>
